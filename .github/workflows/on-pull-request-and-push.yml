name: On Pull Request and Push

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SHOPIFY_FLAG_STRICT_PUSH: true
  SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
  SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

jobs:
  Deploy-Theme:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üõí Check out the repository code for the branch ${{ github.head_ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "üíΩ Install node"
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo "üß™ Install the Shopify CLI"
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli
      
      - run: echo "‚úÖ Check the Shopify Theme"
      - name: Theme Check
        run: |
          shopify theme check --fail-level=error
      
      - name: Update Theme
        if: github.event.action == 'synchronize'
        run: shopify theme push \
          --json
          --theme deploy-preview--${{ github.head_ref }}

      - name: Create Theme
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        run: shopify theme push \
          --json
          --theme deploy-preview--${{ github.head_ref }}
          --unpublished

      - name: Delete Theme
        if: github.event.action == 'closed'
        run: shopify theme delete
          --json
          --theme deploy-preview--${{ github.head_ref }}

      - run: echo "üçè This job's status is ${{ job.status }}."