name: GitHub Action Setup
run-name: ${{ github.actor }} is setting up GitHub Actions ğŸš€
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  Deploy-Theme:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ›’ Check out the repository code for the branch ${{ github.head_ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "ğŸ’½ Install node"
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo "ğŸ§ª Install the Shopify CLI"
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli
      
      - run: echo "âœ… Check the Shopify Theme"
      - name: Theme Check
        run: |
          shopify theme check --fail-level=error

      - run: echo "ğŸ This job's status is ${{ job.status }}."