name: On Pull Request Close or Merge

on:
  pull_request:
    branches:
      - main
    types: [ closed ]
  

env:
  SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
  SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

jobs:
  Delete-Theme:
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - run: echo "üõí Check out the repository code for the branch ${{ github.head_ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "üíΩ Install node"
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo "üß™ Install the Shopify CLI"
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest

      - run: echo "üçè This action's event is ${{ github.event.action }}."

      - name: Delete Theme
        if: github.event.action == 'closed'
        run: |
          shopify theme delete --force --theme deploy-preview--${{ env.GITHUB_HEAD_REF_SLUG_URL }}
