name: On Pull Request and Push

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE }}
  SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

jobs:
  Deploy-Theme:
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - run: echo "🛒 Check out the repository code for the branch ${{ github.head_ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "💽 Install node"
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo "🧪 Install the Shopify CLI"
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli
      
      - run: echo "✅ Check the Shopify Theme"
      - name: Theme Check
        run: |
          shopify theme check --fail-level=error

      - run: echo "🍏 This action's event is ${{ github.event.action }}."

      - name: Create Theme
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        run: shopify theme push --theme deploy-preview--${{ env.GITHUB_HEAD_REF_SLUG_URL }} --unpublished --json > theme_push_output.json
      
      - name: Update Theme
        if: github.event.action == 'synchronize'
        run: shopify theme push --theme deploy-preview--${{ env.GITHUB_HEAD_REF_SLUG_URL }} --json > theme_push_output.json

      - name: Delete Theme
        if: github.event.action == 'closed'
        run: |
          shopify theme delete --theme deploy-preview--${{ env.GITHUB_HEAD_REF_SLUG_URL }}
          echo "Pull request action is 'closed'. Exiting early with success."
          exit 0

      - name: Generate Deploy Preview Link
        run: |
          THEME_ID=$(jq -r '.theme.id' theme_push_output.json)
          THEME_URL="https://${{ env.SHOPIFY_FLAG_STORE }}?preview_theme_id=$THEME_ID"
          echo "Theme Deploy Preview Link: $THEME_URL"
          echo "theme_deploy_preview_url=$THEME_URL" >> $GITHUB_ENV

      - name: Comment Deploy Preview Link on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            🚀 Shopify Theme Preview Link: ${{ env.theme_deploy_preview_url }}